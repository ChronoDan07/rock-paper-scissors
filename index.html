<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="box">
        <div class="container">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <div class="round">
            <h3>Round: </h3>
            <p id="rnd">0</p>
        </div>
        <div class="score">
            <div class="playerscore">
              <h3>Player Score:</h3>
              <p id="plscore">0</p> 
            </div>
            <div class="computerscore">
                <h3>Computer Score:</h3>
              <p id="cpscore">0</p>
            </div>
        </div>
        <div class = "img-cont">
            <div class = "Rock">
                <img src="images/rock.png">
            </div>
            <div class = "Paper">
                <img src="images/paper.png">
            </div>
            <div class = "Scissors">
                <img src="images/scissors.png">
            </div>

        </div>

        <!-- <input id="shape" value="Rock">
        <button onclick="playGame()">Start</button> -->
        <button onclick="resetGame()">Reset</button>
        <p id="comp-choice">----</p>
        <p id="result">----</p>
        
        <div class="results">
            <h1 id="final">______________</h1>
        </div>
        </div>
    </div>
    <audio data-audio="rwin" src = 'audio/rock-win.mp3'></audio>
    <audio data-audio="swin" src = 'audio/scissors-win.mp3'></audio>
    <audio data-audio="pwin" src = 'audio/paper-win.mp3'></audio>
    <audio data-audio="lose" src = 'audio/lose-round.mp3'></audio>
    <audio data-audio="draw" src = 'audio/draw.mp3'></audio>
    <audio data-audio="biglose" src = 'audio/lose-game.mp3'></audio>
    <audio data-audio="bigwin" src = 'audio/win-game.mp3'></audio>

        <script src="rps.js"></script>
    </body>
</html>
